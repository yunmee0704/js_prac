<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number guessing game</title>
</head>
<body>
    <h1>Number guessing Game</h1>
    <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>
    <form action="">
        <label for="number_input">Enter a guess:</label>
        <input type="text" class="number_input">
        <button type="button" class="submit_btn" pattern ="[0-9]+">Submit guess</button>
    </form>

    <script>
        //변수
        var num = document.querySelector('.number_input');
        var btn = document.querySelector('.submit_btn');
        var count = 1;

        
        // 1.1과 100사이의 무작위 숫자를 생성하기.
       const answer = Math.floor(Math.random()*((100-1)+1));
       
        //2. 플레이어의 턴을 기록한다.
       num.addEventListener('change',function(){
        return num.value;
       });

       //2. input창에 값이 바뀔 때 마다 값을 리턴해줌.        
    
        btn.addEventListener('click',function(e){
            count+=1;    //3. 플레이어의 턴을 기록한다. 클릭할 때마다 1씩 증가
            if(count < 10 ){//도전횟수 체크(10 미만일때)
                if(num.value == answer){//정답
                    console.log('축하합니다.정답이에요.');
                    count=1;
                    return false;
                }else if(num.value < answer){//입력한 숫자가 정답보다 적을 때
                    console.log('숫자가 너무 적어요.')
                }else if(num.value > answer){//입력한 숫자가 정답보다 많을 때
                    console.log('숫자가 너무 많아요.')
                }
            }else{
                console.log('도전횟수가 끝났습니다.'); //도전횟수를 다 썼을때.
                count=1;//카운드 초기화
            }

            num.value='';//입력버튼 누른 후 input버튼 초기화
        })
        
      console.log(num.value);
    </script>
</body>
</html>
